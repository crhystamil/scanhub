{% extends 'scanhub/base_c.html'%}

{% block content %}

 <a href="/collections/{{ collection.id}}/view"><button type="submit" class="btn btn-primary pull-right">view data</button></a>
<a href="/collections/{{ collection.id}}/uploads"><button type="submit" class="btn btn-primary pull-right">Upload data</button></a>
        <div class="title"><a href="#"><h2>{{ collection.name }}</h2></a></div>
        
        <div class="card-content table-responsive">
        <table class="table table-hover">
            <thead>
                <tr><th>Date</th>
                <th>Hosts</th>
                <th>File size</th>
                <th>Upload by</th></tr>
            </thead>
            <tbody>
                {% for f in files%}
                <tr>
                <td>{{ f.uploaded_at }}</td>
                <td>{{ f.cont }}</td>
                <td>{{ f.file_size }}</td>
                <td>{{ request.user.username }}</td></tr>
                {% endfor  %}
            </tbody>
        </table>
        </div>

{% endblock content%}
